<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title> Distance Between Two Locations</title>

    <!-- linking the bootstrap css into html file -->
    <link href="contents/bootstrap.min.css" rel="stylesheet" /> 
    <!--<link rel ="preconnect" href="https://fonts.gstatic.com">-->

  

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <!-- font aqquired from font awesome kit --> 
      <script src="https://kit.fontawesome.com/58c95bf1ca.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

   
    <link href="style.css" rel="stylesheet" />
</head>

<body> 


    


    <div class="jumbotron">

      <div class="container-fluid">

        <h1>Find The Distance Between Two Locations</h1>

        <p>Calculate your bike journey :)</p>
        <form class="form-horizontal" >

          <div class="form-group">

            <!-- starting point OR origin-->
            <label for="from" class="col-xs-2 control label"><i class="fa-solid fa-circle-dot fa-beat fa-2xl" style="color: #74C0FC;"></i></label>
            <div class="col-xs-4">

              <input type="text" id="from" placeholder="Origin" class="form-control">
            </div>
          </div>
        </form>

        <div class="form-group">

          <!-- end point OR destination-->
          <label for="to" class="col-xs-2 control label"><i class="fa-sharp fa-solid fa-location-dot fa-flip fa-2xl" style="color: #74C0FC;"></i></label>
          <div class="col-xs-4">
            <input type="text" id="to" placeholder="Destination" class="form-control">
          </div>
        </div>
      </form>
        <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fa-solid fa-diamond-turn-right"></i></button>
          </div>



      </div>

      <div class="container-fluid">

        
        <div id="googleMap">
          <!--where the map is placed-->
        </div>

        <div id="output">

        </div>
      </div>

    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzHAJX2g-DHNYZ2GKDNBvix0YbAasHINU&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <!-- connecting the javascript file-->
    <script src="app.js"></script>

    </body>
</html>
